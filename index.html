<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="main_body">
    <h1>Todo List</h1>
    <div class="todo_container">
      <div>
        <input type="text" placeholder="Enter Title" id="title_input">
        <input type="text" placeholder="Enter Description" id="todo_input">
      </div>
      <div class="todo_btn">
        <button id="todo_btn" onclick="addTodo()">Add Record</button>
        <button id="update">Update Record</button>
      </div>
      <div class="todo_list">
        <table class="pure-table pure-table-bordered" id="todo_list">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="todo_table_body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
